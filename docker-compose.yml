version: "3"

services:
  gunicorn:
    container_name: gunicorn
    build:
      dockerfile: Gunicorn.Dockerfile

  nginx:
    build:
      dockerfile: Nginx.Dockerfile
    # ports:
    #   - 8080:80
    networks:
      - nginx
    depends_on:
      - gunicorn

networks:
  nginx:
    external: true
